<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Spin The Bottle</h1>
    <p id="players-text">Players</p>
    <ul id="players"></ul>
    <p id="status">Add players to spin the bottle.</p>

    <form id="player-form">
        <label for="player-name">Enter player name:</label>
        <input type="text" id="player-name" placeholder="Player name">
        <button type="submit" id="add-player">Add player</button>
    </form>

    <button id="spin">Spin</button>

    <div id="canvas-container">
        <canvas id="wheel" width="400" height="400"></canvas>
        <div id="arrow"></div>
        <div id="center-pin"></div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
