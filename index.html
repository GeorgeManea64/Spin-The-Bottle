<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spin the Bottle</h1>
    <p id="players-text">Players</p>
    <ul id="players"></ul>
    <p id="status">Spin the bottle!</p>

    <form id="player-form">
        <label for="player-name">Enter player name:</label>
        <input type="text" id="player-name" placeholder="Player name">
        <button type="submit" id="add-player">Add player</button>
    </form>

    <button id="spin">Spin</button>

    <p id="rolling-names"></p>
    
    <script src="script.js"></script>
    
</body>
</html>
